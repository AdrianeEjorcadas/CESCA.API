<h2 mat-dialog-title>Delete Supplier</h2>
<mat-dialog-content>
  Do you want to delete <span class="font-bold">{{supplierName}}</span>?
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close>No</button>
  <button matButton [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
