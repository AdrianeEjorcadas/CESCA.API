<h1 mat-dialog-title>Confirm Logout</h1>
    <div mat-dialog-content>Are you sure you want to log out?</div>
    <div mat-dialog-actions class="flex flex-row gap-2">
      <button class="cursor-pointer hover:text-light-1" mat-button mat-dialog-close>No</button>
      <button class="cursor-pointer hover:text-red-500" mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
    </div>
